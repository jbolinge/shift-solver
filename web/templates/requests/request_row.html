<tr id="request-row-{{ req.pk }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        <a href="{% url 'request-detail' req.pk %}" class="text-indigo-600 hover:text-indigo-900">{{ req.name }}</a>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ req.start_date }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ req.end_date }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ req.period_length_days }} days</td>
    <td class="px-6 py-4 whitespace-nowrap">
        {% if req.status == "draft" %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Draft</span>
        {% elif req.status == "running" %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Running</span>
        {% elif req.status == "completed" %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Completed</span>
        {% elif req.status == "failed" %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Failed</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'request-detail' req.pk %}"
           class="text-indigo-600 hover:text-indigo-900 mr-3">View</a>
        <a href="{% url 'request-update' req.pk %}"
           class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
        <button hx-post="{% url 'request-delete' req.pk %}"
                hx-target="#request-row-{{ req.pk }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete {{ req.name }}?"
                class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
