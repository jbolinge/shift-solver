<tr id="worker-row-{{ worker.pk }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ worker.worker_id }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ worker.name }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ worker.email }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ worker.group }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ worker.fte }}</td>
    <td class="px-6 py-4 whitespace-nowrap">
        {% if worker.is_active %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
        {% else %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Inactive</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'worker-update' worker.pk %}"
           class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
        <button hx-post="{% url 'worker-delete' worker.pk %}"
                hx-target="#worker-row-{{ worker.pk }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete {{ worker.name }}?"
                class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
