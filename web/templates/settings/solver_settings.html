{% extends "base.html" %}

{% block title %}Solver Settings - {{ req.name }} - Shift Solver{% endblock %}

{% block content %}
<div class="mb-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Solver Settings</h1>
        <a href="{% url 'request-detail' req.pk %}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            Back to Request
        </a>
    </div>
    <p class="mt-1 text-sm text-gray-500">Configure solver parameters for: {{ req.name }}</p>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden" id="settings-form-container">
    {% include "settings/settings_form.html" %}
</div>

<div class="mt-6">
    <a href="{% url 'request-detail' req.pk %}"
       class="text-sm text-indigo-600 hover:text-indigo-900">
        &larr; Back to {{ req.name }}
    </a>
</div>
{% endblock %}
