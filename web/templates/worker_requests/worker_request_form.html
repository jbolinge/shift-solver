<form method="post"
      {% if wr %}
      action="{% url 'worker-request-update' req.pk wr.pk %}"
      {% else %}
      action="{% url 'worker-request-create' req.pk %}"
      {% endif %}
      hx-post="{% if wr %}{% url 'worker-request-update' req.pk wr.pk %}{% else %}{% url 'worker-request-create' req.pk %}{% endif %}"
      hx-target="#worker-request-table-body"
      hx-swap="beforeend">
    {% csrf_token %}

    <div class="space-y-4">
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <ul class="mt-1 text-sm text-red-600">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div class="mt-6 flex items-center justify-end space-x-3">
        <a href="{% url 'worker-request-list' req.pk %}"
           class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            Cancel
        </a>
        <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            {% if wr %}Update{% else %}Create{% endif %} Worker Request
        </button>
    </div>
</form>
