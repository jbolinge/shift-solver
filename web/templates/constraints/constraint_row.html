<tr id="constraint-row-{{ constraint.pk }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ constraint.constraint_type }}</td>
    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">{{ constraint.description }}</td>
    <td class="px-6 py-4 whitespace-nowrap">
        {% if constraint.enabled %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Enabled</span>
        {% else %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Disabled</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        {% if constraint.is_hard %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Hard</span>
        {% else %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Soft</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ constraint.weight }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'constraint-update' constraint.pk %}"
           hx-get="{% url 'constraint-update' constraint.pk %}"
           hx-target="#constraint-row-{{ constraint.pk }}"
           hx-swap="outerHTML"
           class="text-indigo-600 hover:text-indigo-900">Edit</a>
    </td>
</tr>
