<tr id="shift-row-{{ shift.pk }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ shift.shift_type_id }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ shift.name }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ shift.category }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ shift.start_time|time:"H:i" }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ shift.duration_hours }}h</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ shift.workers_required }}</td>
    <td class="px-6 py-4 whitespace-nowrap">
        {% if shift.is_active %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
        {% else %}
            <span class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">Inactive</span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'shift-update' shift.pk %}"
           class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</a>
        <button hx-post="{% url 'shift-delete' shift.pk %}"
                hx-target="#shift-row-{{ shift.pk }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete {{ shift.name }}?"
                class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
